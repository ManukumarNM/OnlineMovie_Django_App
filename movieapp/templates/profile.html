{% block title %} <title>profile</title> {% endblock %}

{% block content %}
{% for message in messages %}
    <h5>{{ message }}</h5>
    {% endfor %}
<div class="content-section-profile">
    <img class="account-img" src="{{ user.profile.image.url }}">
      <!-- <div class="media-body"> -->
    <li> Name: <strong>{{ user.username }}</strong></li>
    <li>Email:<strong>{{ user.email }}</strong> </li>
    <br>
      
    <form method="POST" enctype="multipart/form-data" action="">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Profile Info:</legend><br> 
          {{ user_form }}
          {{ profile_image_form }}
      </fieldset>
      <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Update</button>
      </div>
    </form> 
</div>
{% endblock content %}
